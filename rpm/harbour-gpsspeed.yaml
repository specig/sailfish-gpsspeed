Name: harbour-gpsspeed
Summary: GPS Speed
Version: 0.3
Release: 1
Group: Qt/Qt
URL: http://example.org/
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Short description of my SailfishOS Application
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- qt5-qtdeclarative-import-sensors
- qt5-qtdeclarative-import-positioning
- sailfishsilica-qt5 >= 0.10.9
Files:
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/%{name}/images'
- '%{_bindir}'
- /usr/share/harbour-gpsspeed/locales
- /usr/share/harbour-gpsspeed
PkgBR: [qt5-qtdeclarative-import-sensors, qt5-qtdeclarative-import-positioning, qt5-qtpositioning-devel]
